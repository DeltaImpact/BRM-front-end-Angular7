<mat-card class="hero-card" *ngIf="item">
  <mat-card-header>
    <div
      mat-card-avatar
      class="hero-header__image"
      [ngStyle]="{
        'background-image': 'url(assets/images/heroes/default.png)'
      }"
    ></div>

    <mat-card-title>{{ item.name }}</mat-card-title>
    <mat-card-subtitle>ID: {{ item.id }}</mat-card-subtitle>

    <!-- <div class="hero-actions">ID: {{ item.id }}</div> -->
  </mat-card-header>
  <!-- {{ item | json }} -->

  <!-- <img (click)="seeHeroDetails(item)" mat-card-image src="{{hero.avatarUrl}}"> -->
</mat-card>
