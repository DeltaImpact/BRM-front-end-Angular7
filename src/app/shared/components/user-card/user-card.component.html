<mat-card
  class="hero-card"
  *ngIf="user"
  [ngClass]="{ mat__card__chosen: isChosen }"
  [ngStyle]="isChosen && { 'background-color': '#72b42499' }"
>
  <mat-card-header>
    <div
      mat-card-avatar
      class="hero-header__image"
      [ngStyle]="{
        'background-image': 'url(assets/images/users/default.png)'
      }"
    ></div>

    <mat-card-title>{{ user.userName }}</mat-card-title>
    <mat-card-subtitle>ID: {{ user.id }}</mat-card-subtitle>
    <div class="hero-actions">
      {{ "chooseUser" | translate }}
      <mat-icon class="icon__like--green" (click)="chooseUser()">add </mat-icon>
    </div>
  </mat-card-header>
  <div>
    <div id="left">
      <div *ngIf="user.permissions.length !== 0">
        <mat-card-title>Permissions:</mat-card-title>
        <ng-container *ngFor="let permission of user.permissions">
          <div class="example-box">{{ permission | json }}</div>
        </ng-container>
      </div>
      <!-- {{ user.permissions | json }} -->
    </div>
    <div id="right">
      <div *ngIf="user.roles.length !== 0">
        <mat-card-title>Roles:</mat-card-title>

        <div class="example-list" *ngFor="let role of user.roles">
          <div class="example-box">
            <mat-card-title>{{ role.name }}</mat-card-title>
            <mat-icon class="icon__like--green" (click)="RemoveRoleFromUser(role, user)">clear</mat-icon>
          </div>
        </div>
      </div>
      <!-- {{ user.roles | json }} -->
    </div>
    <div class="clear"></div>
  </div>
</mat-card>
